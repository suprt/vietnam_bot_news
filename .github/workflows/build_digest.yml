name: Build News Digest

on:
  # Запуск через внешний cron (cron-job.org) в 00:30 UTC
  workflow_dispatch:
    inputs:
      force_dispatch:
        description: 'Force dispatch even if no new news (set to 1 to enable)'
        required: false
        default: '0'
        type: string
      skip_gemini:
        description: 'Skip Gemini processing, only show article selection logs (set to 1 to enable)'
        required: false
        default: '0'
        type: string
      send_test_message:
        description: 'Send test message only, skip all news processing (set to 1 to enable)'
        required: false
        default: '0'
        type: string

jobs:
  build-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Нужно для коммита state.json
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Verify secrets are set
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "ERROR: GEMINI_API_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "ERROR: TELEGRAM_BOT_TOKEN secret is not set"
            exit 1
          fi
          echo "Secrets are configured (values are hidden)"

      - name: Build digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          FORCE_DISPATCH: ${{ github.event.inputs.force_dispatch || '0' }}
          BUILD_MODE: '1'
        run: go run ./cmd/dailyjob

      - name: Commit state.json and digest.json
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Создаем директорию state, если её нет
          mkdir -p state
          
          # Проверяем, есть ли изменения для коммита
          need_commit=false
          
          # Проверяем state.json (как в news_daily.yml)
          if [ -f "state/state.json" ] && ! git diff --quiet state/state.json; then
            git add state/state.json
            need_commit=true
          fi
          
          # Проверяем digest.json (новый файл всегда добавляется, существующий если изменен)
          if [ -f "state/digest.json" ]; then
            # Если файл не отслеживается git'ом (новый) или изменен - добавляем
            if ! git ls-files --error-unmatch state/digest.json >/dev/null 2>&1; then
              # Новый файл
              git add state/digest.json
              need_commit=true
            elif ! git diff --quiet state/digest.json; then
              # Существующий файл с изменениями
              git add state/digest.json
              need_commit=true
            fi
          fi
          
          # Коммитим все изменения вместе, если есть что коммитить
          if [ "$need_commit" = true ]; then
            git commit -m "chore: update state, build digest [skip ci]"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "No changes in state.json or digest.json, skipping commit"
          fi

      - name: Report failure
        if: failure()
        run: |
          echo "Build digest failed. Check logs above for details."

