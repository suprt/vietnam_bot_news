name: Send News Digest

on:
  # Запуск через внешний cron (cron-job.org) в 01:00 UTC
  workflow_dispatch:
    inputs:
      force_dispatch:
        description: 'Force dispatch even if no new news (set to 1 to enable)'
        required: false
        default: '0'
        type: string
      skip_gemini:
        description: 'Skip Gemini processing, only show article selection logs (set to 1 to enable)'
        required: false
        default: '0'
        type: string
      send_test_message:
        description: 'Send test message only, skip all news processing (set to 1 to enable)'
        required: false
        default: '0'
        type: string

jobs:
  send-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Нужно для коммита state.json
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Verify secrets are set
        run: |
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "ERROR: TELEGRAM_BOT_TOKEN secret is not set"
            exit 1
          fi
          # GEMINI_API_KEY нужен только если digest.json отсутствует (fallback режим)
          echo "Secrets are configured (values are hidden)"

      - name: Send digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          FORCE_DISPATCH: ${{ github.event.inputs.force_dispatch || '0' }}
          SEND_MODE: '1'
        run: go run ./cmd/dailyjob

      - name: Commit state.json and remove digest.json
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          mkdir -p state
          
          # Добавляем все изменения в state/ директории
          # git add -u добавляет изменения и удаления для отслеживаемых файлов
          git add -u state/ 2>/dev/null || true
          
          # Также добавляем новые файлы в state/ если есть
          git add state/*.json 2>/dev/null || true
          
          # Коммитим все изменения если есть что коммитить
          if [ -n "$(git status --porcelain state/)" ]; then
            git commit -m "chore: update state after send, remove digest [skip ci]" || true
            git push origin HEAD:${GITHUB_REF#refs/heads/} || true
          fi

      - name: Report failure
        if: failure()
        run: |
          echo "Send digest failed. Check logs above for details."

