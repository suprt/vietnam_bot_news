name: Daily News Digest

on:
  # Ежедневный запуск в 01:00 UTC (08:00 по Вьетнаму UTC+7)
  schedule:
    - cron: '0 1 * * *'
  
  # Ручной запуск из интерфейса GitHub
  workflow_dispatch:
    inputs:
      force_dispatch:
        description: 'Force dispatch even if no new news (set to 1 to enable)'
        required: false
        default: '0'
        type: string
      skip_gemini:
        description: 'Skip Gemini processing, only show article selection logs (set to 1 to enable)'
        required: false
        default: '0'
        type: string

jobs:
  run-daily-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Нужно для коммита state.json
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Используем встроенный GITHUB_TOKEN с правами на запись
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Нужно для работы с git diff

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Verify secrets are set
        run: |
          SKIP_GEMINI="${{ github.event.inputs.skip_gemini || '0' }}"
          if [ "$SKIP_GEMINI" != "1" ]; then
            if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
              echo "ERROR: GEMINI_API_KEY secret is not set"
              exit 1
            fi
          fi
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "ERROR: TELEGRAM_BOT_TOKEN secret is not set"
            exit 1
          fi
          echo "Secrets are configured (values are hidden)"

      - name: Run daily job
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          FORCE_DISPATCH: ${{ github.event.inputs.force_dispatch || '0' }}
          SKIP_GEMINI: ${{ github.event.inputs.skip_gemini || '0' }}
        run: go run ./cmd/dailyjob

      - name: Commit state.json
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Создаем директорию state, если её нет
          mkdir -p state
          
          # Проверяем, существует ли файл state.json
          if [ ! -f "state/state.json" ]; then
            echo "state.json does not exist, creating empty file"
            echo '{"sent_articles":[],"last_run":"","telegram_state":{"last_update_id":0,"recipients":[]}}' > state/state.json
            git add state/state.json
            git commit -m "chore: initialize state.json [skip ci]"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          # Проверяем, есть ли изменения в state.json
          elif ! git diff --quiet state/state.json; then
            git add state/state.json
            git commit -m "chore: update state [skip ci]"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "No changes in state.json, skipping commit"
          fi

      - name: Report failure
        if: failure()
        run: |
          echo "Pipeline failed. Check logs above for details."
          # TODO: Можно добавить отправку уведомления в Telegram при ошибке

